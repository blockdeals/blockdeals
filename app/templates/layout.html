<body class="templates">
<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    // if (document.location.hostname !== 'localhost' &&
    //     document.location.hostname !== '127.0.0.1' &&
    //     document.location.hostname.search('.corp.') === -1) {
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-25993200-9', 'auto');
    // If a specific component page is loaded directly we'll attribute the
    // page view to the specific component's page
    if (window.location.pathname.indexOf('/components/') !== -1 &&
        window.location.hash.indexOf('-section') !== -1) {
        ga('send', 'pageview', '/components/' +
            window.location.hash.split('#')[1].split('/')[0]);
    } else {
        ga('send', 'pageview');
    }
    // }

    // Setup error tracking before anything else runs.
    window.onerror = function (message, file, lineNumber, columnNumber, error) {
        try {
            if (error !== undefined) {
                message = error.stack;
            }
            ga('send', 'event', 'error', file + ':' + lineNumber, String(message));
        } catch (e) {
            // no-op
        }
    };
</script>
<div class="image-preloader"></div>

<div class="docs-layout mdl-layout mdl-js-layout">
  <header class="docs-layout-header mdl-layout__header">
    <div class="container">
      <div class="row">
        <div class="col m6 s12">
          <a href="/"><img style="width:300px;" src="/assets/images/blockdeals_logo.png"></a>
        </div>
        <div class="col m4 s6">
          <a href="{{ url_for('user_blueprint.submit_page') }}">
            <button class="btn waves-effect waves-light sub_button" type="submit" name="action"> <i class="material-icons">add_box</i> Submit Deal</button>
          </a>
        </div>

        <div class="col m2 s6">
          <a style="color: darkgray; font-weight: bold" class="modal-trigger" href="#signup">Sign up</a>

          <!-- Modal Structure -->
          <div id="signup" class="modal">
            <div class="modal-content" style="color: black; height: 400px;">
              <h4>Sign Up</h4>
              <hr>
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s8">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s8">
                    <input id="password" type="password" class="validate">
                    <label for="password">New Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s8">
                    <input id="password" type="password" class="validate">
                    <label for="password">Confirm Password</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a href="#!">
                <button class="btn waves-effect waves-light sign_up_button modal-action modal-close" type="submit" name="action">Submit <i class="material-icons right">send</i>
                </button>
              </a>
            </div>
          </div>

          <hr style="width: 50px; color: darkgray">
          <!-- Modal Trigger -->
          <a style="color: darkgray; font-weight: bold" class="modal-trigger" href="#modal1">Login</a>

          <!-- Modal Structure -->
          <div id="modal1" class="modal">

            <div class="modal-content" style="color: black;">
              <h4>Login</h4>
              <hr>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s8">
                      <input id="email" type="email" class="validate">
                      <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!">
                <button class="btn waves-effect waves-light login_button modal-action modal-close" type="submit" name="action">Login <i class="material-icons right">send</i>
                </button>
              </a>

            </div>
          </div>

          <script>
            $(document).ready(function () {
              // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
              $('.modal').modal();
            });
          </script>
        </div>
      </div>
    </div>

    <div class="mdl-layout__header-row">
      <span class="docs-layout-title mdl-layout-title"></span>
    </div>

    <div class="docs-navigation__container">
      <nav style=" background-color: #ff6f00;" class="nav-center" role="navigation">
        <div class="nav-wrapper container">
          <ul>
            <li><a style="font-size: 20px; padding: 20px;" href="/">LATEST DEALS</a></li>
            <li><a style="font-size: 20px; padding: 20px;" href="{{ url_for('user_blueprint.community') }}">COMMUNITY</a></li>
            <li><input type="search" id="search" placeholder="Search..."/></li>
          </ul>
        </div>
      </nav>
    </div>

  </header>
  <main class="docs-layout-content mdl-layout__content mdl-color-text--grey-600">
    <div class="content mdl-grid mdl-grid--no-spacing" id="content">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="docs-text-styling docs-footer mdl-mini-footer mdl-color--grey-900">
      <ul>
        <li class="mdl-mini-footer--social-btn">
          <a href="https://github.com/blockdeals/blockdeals" class="social-btn social-btn__github" role="button" title="GitHub"></a>
        </li>
      </ul>
    </footer>
  </main>
