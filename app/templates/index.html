{% extends'layout.html' %}
{% block content %}
{% for deal in deals %}
  <div class="mdl-cell mdl-cell--2-col">
    <a href="/deal/{{ deal['_id'] }}">
      <img src="https://via.placeholder.com/128x128">
    </a>
  </div>
  <div class="mdl-cell mdl-cell--10-col">
    <a href="/deal/{{ deal['_id'] }}">
      <h2>{{ deal['title'] }}</h2>
    </a>
    <p>{{ deal['description'] | truncate(160, True) }} <a href="/deal/{{ deal['_id'] }}">read me</a></p>
  </div>
{% endfor %}
{% endblock %}
