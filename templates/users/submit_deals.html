{% extends "layout.html" %}
{% block content %}





    <div class="container">
        <h2>Submit Deal</h2>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Title</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="url" type="text" class="validate">
                        <label class="active" for="url">URL link</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="brand" type="text" class="validate">
                        <label class="active" for="brand">Brand</label>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Coupon Code</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="start" type="text" class="datepicker">
                        <label class="active" for="start">Start expiray</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="end" type="text" class="datepicker">
                        <label class="active" for="end">End expiray</label>
                    </div>
                </div>

                <script>

                    $('.datepicker').pickadate({
                        selectMonths: true, // Creates a dropdown to control month
                        selectYears: 15, // Creates a dropdown of 15 years to control year,
                        today: 'Today',
                        clear: 'Clear',
                        close: 'Ok',
                        closeOnSelect: false // Close upon selecting a date,
                    });


                </script>



                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Description</label>
                            </div>
                        </div>
                    </form>
                </div>


            </form>
        </div>
        <div class="row">
         <button class="btn waves-effect waves-light submit_preview_btn col s2" type="submit" name="action">Preview
          
        </button>
        </div>
             <div class="row">
        <button class="btn waves-effect waves-light submit_deals_btn col s2" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
            </div>

    </div>





{% endblock %}
